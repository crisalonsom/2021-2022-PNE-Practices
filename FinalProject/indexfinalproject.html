<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!!</title>
</head>
<body style="background-color: lightyellow">
    <h1>Browsing Human and Vertebrates genome  </h1>
    <h2>Basic Level </h2>
    <form action="/listSpecies">
        1. List of species in the genome database <br>
        Limit: <input type="text" name="number_species">
        <br>
        <input type="submit" value="SEND">
    </form>
    <br>
    <form action="/karyotype">
        2. Karyotype information <br>
        Select the species: <input type="text" name="species">
        <br>
        <input type="submit" value="SEND">
    </form>
    <br>
<form action="/chromosomeLength">
        3. Chromosome length <br>
        Select the species: <input type="text" name="species"><br>
        Select a chromosome: <input type="text" name="chromosome">
        <br>
        <input type="submit" value="SEND">
    </form>
    <hr>

</body>
</html>
